{% extends 'layout2.html' %}
{% block body %}
   <div class="container-full">
       <div class="row">
           <table class="table table-striped table-responsive">
               <h2 class="text-center">The recognized characters are:</h2>
{#               1#}
               <tr>
                   <td>
                        <img class="img-responsive" src="{{ url_for('static',filename = 'croppedW/1cropname.png')}}" alt="" />
                   </td>
                   <td>
                        <h4>Name : {{ name }}</h4>
                   </td>
               </tr>
{#               2#}
               <tr>
                   <td>
                       <img class="img-responsive" src="{{ url_for('static',filename = 'croppedW/2cropdate.png')}}" alt="" />
                   </td>
                   <td>
                       <h4>Date : {{ date }}</h4>
                   </td>
               </tr>
{#               3#}
               <tr>
                   <td>
                        <img class="img-responsive" src="{{ url_for('static',filename = 'croppedW/3cropamountW.png')}}" alt="" />
                   </td>
                   <td>
                       <h4>Amount in Words : {{ amountW }}</h4>
                   </td>
               </tr>
{#               4#}
               <tr>
                   <td>
                        <img class="img-responsive" src="{{ url_for('static',filename = 'croppedW/4cropamountN.png')}}" alt="" />
                   </td>
                   <td>
                       <h4>Amount in Numbers : {{ amountN }}</h4>
                   </td>
               </tr>

           </table>
       </div>
   </div>
{% endblock %}
