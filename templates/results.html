{% extends 'layout2.html' %}
{% block body %}
   <div class="container">
       <div class="row">
           <div class="col-md-6">
               <div class="w3-card-4">
                   The processed Image is :
                 <img class="img-responsive" src="{{ url_for('static',filename = 'images/firstImage.png')}}" alt="" />
               </div>
               <div class="w3-card-4">
                 <img class="img-responsive" src="{{ url_for('static',filename = 'steps/grayImage.png')}}" alt="" />
               </div>
               <div class="w3-card-4">

                 <img class="img-responsive" src="{{ url_for('static',filename = 'steps/edgedImage.png')}}" alt="" />
               </div>
           </div>
            <div class="col-md-6">
                <div class="w3-card-4">
                     <img class="img-responsive" src="{{ url_for('static',filename = 'croppedW/1cropname.png')}}" alt="" />
                   <h4>Name : {{ name }}</h4>
                     <img class="img-responsive" src="{{ url_for('static',filename = 'croppedW/2cropdate.png')}}" alt="" />
                   <h4>Date : {{ date }}</h4>
                     <img class="img-responsive" src="{{ url_for('static',filename = 'croppedW/3cropamountW.png')}}" alt="" />
                   <h4>Amount in Words : {{ amountW }}</h4>
                     <img class="img-responsive" src="{{ url_for('static',filename = 'croppedW/4cropamountN.png')}}" alt="" />
                   <h4>Amount in Numbers : {{ amountN }}</h4>
                </div>
            </div>
       </div>
   </div>
{% endblock %}
